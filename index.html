<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- links ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- link css files -->
    <link rel="stylesheet" href="./assets/css/app.css">
    <title>Document</title>
</head>

<body>
    <div id="root">
        <div class="header">
            <div class="header__copy">Copyright @ 2021 <a href="https://facebook.com/haidanghahaha"> Hai Dang</a></div>
            <div class="header__mode">
                <button id="light">
                    <ion-icon name="sunny-outline"></ion-icon>
                </button>
                <button id="dark">
                    <ion-icon name="moon-outline"></ion-icon>
                </button>

            </div>
        </div>
        <div class="screen">
            <div id="calculation-history" class="screen__calculation__history">
            </div>
            <div id="calculation-result" class="screen__calculation__result">81,123,123</div>
        </div>
        <div class="keyboard">
            <button id="ac" class="button operator blue">AC</button>
            <button id="" class="button operator blue">C</button>
            <button id="" class="button operator blue">%</button>
            <button id="" class="button operator red">÷</button>
            <button id="" class="button number">7</button>
            <button id="" class="button number">8</button>
            <button id="" class="button number">9</button>
            <button id="" class="button operator red">*</button>
            <button id="" class="button number">4</button>
            <button id="" class="button number">5</button>
            <button id="" class="button number">6</button>
            <button id="" class="button operator red">−</button>
            <button id="" class="button number">1</button>
            <button id="" class="button number">2</button>
            <button id="" class="button number">3</button>
            <button id="" class="button operator red">+</button>
            <button id="" class="button operator">
                <ion-icon name="refresh-outline"></ion-icon>
            </button>
            <button id="" class="button number">0</button>
            <button id="" class="button number">,</button>
            <button id="sovle" class="button operator red">=</button>
        </div>
    </div>
    <script src="./assets/script/app.js"></script>
</body>

</html>
